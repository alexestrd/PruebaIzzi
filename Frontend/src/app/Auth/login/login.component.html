<div class="sidenav">
  <div class="login-main-text">
     <h2 class="text-center">Iniciar Sesion</h2>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
     <div class="login-form" style="margin-left: 10%;">
        <form [formGroup]="login">
           <div class="form-group">
              <label>Correo Electronico</label>
              <input type="text" class="form-control" formControlName="email" placeholder="ejemplo@ejemplo.com">
           </div>
           <div class="form-group mt-4">
              <label>Contraseña</label>
              <input type="password" class="form-control"  formControlName="password" placeholder="Contraseña">
           </div>
           <button type="submit " (click)="onSubmit()" class="btn btn-black mt-4">Login</button>
           <button  routerLink="/registro" class="btn btn-secondary mt-4" style="margin-left: 10px;">Register</button>
        </form>
     </div>
  </div>
</div>
